{% load static %}

<header>
    <div class="header-container">
		<div class="header-left-section">
			<div class="img-container">
				<a href="{% url 'space:home' %}">
					<img src="{% static 'images/logo-no-background.png' %}" alt="Logo">
				</a>
			</div>
		</div>

		<div class="header-mid-section">
			<div class="input-box">
				<input type="text" name="search" maxlength="255" placeholder="Search">
				<i class='bx bx-search' id="search-icon"></i>
			</div>
		</div>

		
		<div class="header-right-section">
			<nav>
				<ul class="nav_icons">
					<li>
						<a href="{% url 'space:home' %}" title="Home"
							class="{% if section == 'home' %}current-page{% endif %}">
							<i class='bx bxs-home'></i>
							<span>Home</span>
						</a>
					</li>
					<li>
						<a href="#" title="Messaging"
							class="{% if section == 'messaging' %}current-page{% endif %}">
							<i class='bx bxs-message-rounded-dots'></i>
							<span>Messaging</span>
						</a>
					</li>
					<li>
						<a href="#" title="Notifications"
							class="{% if section == 'notification' %}current-page{% endif %}">
							<i class='bx bxs-bell'></i>
							<span>Notifications</span>
						</a>
					</li>
				</ul>
			</nav>
			<div class="profile-section">
				<div class="img-container profile-div-small">
					<img src="{% static 'images/skysearch.jpg' %}" alt="Profile Picture">
				</div>
				<div class="dropdown-menu">
					<a href="#">View Profile</a>
					<a href="#">Logout</a>
				</div>
			</div>
		</div>
	</div>
</header>
