<form class="edit-user-password" method="POST"
action="{% url 'account:password_change' %}">
	{% csrf_token %}

	<h4>Change Your Password</h4>
	<div class="input-box">
		{{ password_form.old_password }}
	</div>
	<div class="input-box">
		{{ password_form.new_password1 }}
	</div>
	<div class="input-box">
		{{ password_form.new_password2 }}
	</div>
	<button>Submit</button>
</form>
