{% load static %}

{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body style="margin: 0; padding: 0 10px; font-family: Arial, sans-serif; background-color: black; color: white;">

    <header style="background: black; height: 50px; border-top: 2px solid rgb(193, 30, 30); border-bottom: 2px solid rgb(193, 30, 30); display: flex; justify-content: space-between; align-items: center; padding: 5px 20px;">
        <div class="header_logo" style="display: flex; align-items: center;">
            <a href="#" style="text-decoration: none;">
                <img src="{% static 'images/logo-no-background.png' %}" style="width: 40px; cursor: pointer;" alt="Astrics Logo">
            </a>
        </div>
    </header>

    <main style="padding: 20px; font-size: 16px; line-height: 1.6;">
        <h1 style="font-size: 24px; color: rgb(193, 30, 30);">Hi {{ user.username }},</h1>
        <p>
            You requested a password reset.<br>
            Click the link below to reset your password:
        </p>
        <p>
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="display: inline-block; padding: 10px 20px; background-color: rgb(193, 30, 30); color: white; text-decoration: none; border-radius: 5px; font-size: 14px;">
                Reset Password
            </a>
        </p>
        <p>If you didnâ€™t request this, please ignore this email.</p>
    </main>

    <footer style="background: black; border-top: 1px solid rgb(193, 30, 30); padding: 10px; text-align: center; font-size: 12px; color: rgb(193, 30, 30);">
        <div style="margin-bottom: 10px;">Copyright &copy; Astrics Team</div>
        <div style="font-size: 20px;">
            <a href="https://www.facebook.com/profile.php?id=61560236266196" style="margin-right: 10px; color: rgb(193, 30, 30); text-decoration: none;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.instagram.com/astrics550/" style="margin-right: 10px; color: rgb(193, 30, 30); text-decoration: none;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://x.com/AstricsSpace" style="color: rgb(193, 30, 30); text-decoration: none;">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
    </footer>

</body>
</html>

{% endautoescape %}
