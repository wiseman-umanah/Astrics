<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Page</title>
	<link rel="stylesheet" href="../static/styles/login.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<script type="module" src="scripts/index.js" defer></script>
</head>
	<body>
		<main>
			<form method="post" action="{{ url_for('astrics_register') }}"> <!-- Ensure the action points to the Flask route handling registration -->
				<h3>Astrics Signup</h3>
				<div class="input-box">
					<input type="text" placeholder="username" name="username" id="username" required>
					<i class='bx bxs-contact'></i>
				</div>
				<div class="input-box">
					<input type="email" placeholder="email" name="email" id="email" required>
					<i class='bx bxs-envelope'></i>
				</div>
				<div class="input-box">
					<input type="password" placeholder="password" name="password" id="password" required>
					<i class='bx bxs-lock-alt' ></i>
				</div>
				<input type="submit" class="login-btn" name="submit" id="submit-btn">
				<a href="{{ url_for ('astrics_login') }}" class="login">Log In</a>
			</form>
		</main>
	</body>
</html>
