<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrics | Projects Page</title>
    <link rel="icon" href="../static/images/logo-no-background.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../static/styles/general.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/header.css">
    <link rel="stylesheet" href="../static/styles/projectspage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/footer.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../static/scripts/home-page.js"></script>
    
</head>
<body>
    <header>
        <div class="header_logo"><a href="{{ url_for('astrics_home') }}"><img src="../static/images/logo-no-background.png"></a></div>
        <div class="nav-menu"><i class='bx bx-menu'></i>
            <i class='bx bx-x' style='color:#ffffff'  ></i></div>
        <nav class="nav-bar">
            <ul class="nav_links">
                <li><a href="{{ url_for('astrics_home') }}">HOME</a></li>
                <li><a href="{{ url_for('astrics_about') }}">ABOUT US</a></li>
                <li><a href="{{ url_for('astrics_projects') }}" style="color: rgb(193, 30, 30);">OUR PROJECTS</a></li>
                <li><a href="{{ url_for('astrics_contact') }}">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="projects-intro">
            <p>DISCOVER OTHER PROJECTS FROM US</p>
        </section>
        <section class="projects">
            {% for p in projects %}
                <div class="projects-section">
                    <div class=img style="background: url('{{ p.project_image }}'); background-repeat: no-repeat; background-position: center;
                    background-size: 100%;"></div>
                    <div>
                        <h3>{{ p.project_title }}</h3>
                        <p>
                            {{p.project_description }}<br><br>
                            See more of the project <a href="{{ p.project_link }}">HERE</a>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>copyright &copy; 2024</p>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com/profile.php?id=61560236266196"><i class='bx bxl-facebook-circle' style='color:rgb(193,30,30)'></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/astrics550/"></a><i class='bx bxl-instagram'></i>
            </li>
            <li>
                <a href="https://x.com/AstricsSpace"></a><i class='bx bxl-twitter'></i>
            </li>
        </ul>
    </footer>
</body>
</html>
